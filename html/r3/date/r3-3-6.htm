<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Тести</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link href='//fonts.googleapis.com/css?family=Forum&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/ukrlit.github.io/html/test/css/main.css">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="/ukrlit.github.io/html/test/js/main.js"></script>

    </head>
    <body>
        <div class="questwrap">
            <h1 class="questh1">Тести</h1>
            <h2 class="questh2">для перевірки знань з теми: "Станіслав Болеславович Чернілевський"</h2>
            <div class="questblock">
                <div class="questsubblock">
                    <h3 class="questh3">Запитання №<span class="questnumber"></span></h3>
                    <p class="questtext"></p>
                </div>
                <ul class="quests">
                    <li class="quest">
                        <span class="questletter">А.</span>
                        <div class="questcheckblock questcheckblock1">
                            <span class="questchecktext alert1">
                                <input type="checkbox" id="questcheck1">
                                <label for="questcheck1" class="questlabel questlabel1"></label>
                            </span>
                        </div>
                    </li>
                    <li class="quest">
                        <span class="questletter">Б.</span>
                        <div class="questcheckblock questcheckblock2">
                            <span class="questchecktext alert2">
                                <input type="checkbox" id="questcheck2">
                                <label for="questcheck2" class="questlabel questlabel2"></label>
                            </span>
                        </div>
                    </li>
                    <li class="quest">
                        <span class="questletter">В.</span>
                        <div class="questcheckblock questcheckblock3">
                            <span class="questchecktext alert3">
                                <input type="checkbox" id="questcheck3">
                                <label for="questcheck3" class="questlabel questlabel3"></label>
                            </span>
                        </div>
                    </li>
                    <li class="quest quest4">
                        <span class="questletter">Г.</span>
                        <div class="questcheckblock questcheckblock4">
                            <span class="questchecktext alert4">
                                <input type="checkbox" id="questcheck4">
                                <label for="questcheck4" class="questlabel questlabel4"></label>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navigation">
                <a href="#" id="prop">Попереднє</a>
                <a href="#" id="next">Наступне</a>            
            </div>
        </div>

    </body>
</html>
